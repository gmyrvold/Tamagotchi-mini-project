<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
    <title>My Tamagotchi</title>
</head>
<body>
    <h1>Enter your Tamagotchi's name</h1>
    <label>name:</label>
    <input type="text" id="Tamagotchi-name" value="name">
    <button id='submit'>Submit</button>
    
    <div>
        <ul>
            <li id="hunger">Hunger: 0</li>
            <li id="sleepiness">Sleepiness: 0</li>
            <li id="boredom">Boredom: 0</li>
            <li id="age">Age: 0</li>
        </ul>
        <img src="Images/Mashimaro.png" alt="Mashimaro" id="Mashimaro">
        <img src="Images/Game-Frame.png" alt="Game-Frame" id="Frame">
        <img src="Images/Pink Clouds.png" alt="Pink Clouds" id="Clouds">
    </div>
</body>
<footer>
    <button id="feed">Feed</button>
    <button id="turn-off-lights">Turn Off Lights</button>
    <button id="play">Play</button>
<script src="js/app.js"></script>
</footer>
</html>
